{% extends 'userAccount/base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="d-flex justify-content-center mt-2">
  <h3>Register</h3>
</div>
<div class="d-flex box justify-content-center mt-2">
  <form class="site-form" action="{% url 'userAccount:signup' %}" method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
      <a href="{% url 'userAccount:home' %}" class="btn btn-danger">Cancel</a>
  </form>
</div>

{% endblock %}
